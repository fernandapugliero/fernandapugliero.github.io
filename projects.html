
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects – Fernanda Pugliero</title>
  <link rel="icon" href="https://fav.farm/👩🏽‍💻" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111111;
      line-height: 1.6;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4rem;
      position: relative;
    }
    .logo {
      font-weight: 600;
    }
    nav {
      display: flex;
      gap: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 25px;
      background-color: #111;
      margin: 4px 0;
      transition: 0.4s;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        order: 1;
      }
      .menu-toggle {
        display: flex;
        order: 2;
      }
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: white;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 100%;
      }
      nav.active {
        display: flex;
      }
      nav a {
        margin: 0.5rem 0;
      }
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Fernanda Pugliero</div>
      <div class="menu-toggle" onclick="toggleMenu()" id="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav id="menu">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
      </nav>
    </header>
    <main>
      <h1>Projects</h1>
      <p>Coming soon.</p>
    </main>
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const icon = document.getElementById('menu-icon');
      menu.classList.toggle('active');
      icon.classList.toggle('open');
      icon.innerHTML = icon.classList.contains('open') 
        ? '&times;' 
        : '<div class="bar"></div><div class="bar"></div><div class="bar"></div>';
    }
  </script>
</body>
</html>
