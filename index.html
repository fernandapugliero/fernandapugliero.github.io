<!DOCTYPE html>
<html lang="pt-br">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111111;
      line-height: 1.6;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4rem;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      margin-bottom: 4rem;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 1rem;
      text-align: center;
    }

    p {
      text-align: center;
    }

    .home-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: contain;
      margin-bottom: 1.5rem;
    }

    .social-links {
      margin-top: 1rem;
      text-align: center;
    }

    .social-links a {
      margin: 0 0.5rem;
      display: inline-block;
    }

    .social-links img {
      width: 24px;
      height: 24px;
    }

    .contact a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #111;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
      }

      .profile-pic {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>

  <div class="container">
