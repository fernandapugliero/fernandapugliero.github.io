<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fernanda Pugliero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #111111;
      line-height: 1.6;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4rem;
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      margin-bottom: 4rem;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.5rem;
    }

    .contact a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #111;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 1rem;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div><strong>Fernanda Pugliero</strong></div>
      <nav>
        <a href="#home">Home</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>

    <section id="home">
      <img src="foto.jpg" alt="Foto de Fernanda Pugliero" class="profile-pic">
      <h1>Olá, eu sou a Fernanda</h1>
      <p>Esse é um espaço para compartilhar um pouco do meu trabalho e minhas ideias. Em breve mais novidades por aqui!</p>
    </section>

    <section id="contato" class="contact">
      <h2>Contato</h2>
      <p>Entre em contato comigo por e-mail:</p>
      <a href="mailto:email@exemplo.com">email@exemplo.com</a>
    </section>
  </div>
</body>
</html>
